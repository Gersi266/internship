<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Supplies - Add Color to Your Masterpiece</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* Hero Section - Increased Banner Size */
        .hero-section {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #dc2626 100%);
            min-height: 85vh; /* Increased from 70vh */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            padding: 3rem 2rem; /* Increased padding */
        }

        .hero-content {
            max-width: 1400px; /* Increased max-width */
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem; /* Increased gap */
            align-items: center;
        }

        .hero-text {
            text-align: right;
        }

        .hero-text h1 {
            font-size: 5rem; /* Increased font size */
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 3rem; /* Increased margin */
        }

        .hero-text .masterpiece {
            font-weight: 400;
        }

        .shop-btn {
            background: transparent;
            border: 3px solid white; /* Thicker border */
            color: white;
            padding: 1.5rem 3rem; /* Increased padding */
            font-size: 1.3rem; /* Increased font size */
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px; /* Increased letter spacing */
            font-weight: 600;
        }

        .shop-btn:hover {
            background: white;
            color: #ea580c;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            opacity: 0.9;
        }

        /* Under Banner Section - More Visible Flexbox */
        .categories-section {
            background: white;
            padding: 4rem 0; /* Added padding for more space */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Added shadow */
        }

        .categories-container {
            display: flex;
            width: 100%;
            min-height: 500px; /* Increased height */
            gap: 3px; /* Added small gap between items */
            max-width: 1400px; /* Added max-width */
            margin: 0 auto; /* Center the container */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); /* Added container shadow */
            border-radius: 12px; /* Added border radius */
            overflow: hidden;
        }

        .category-item {
            flex: 1;
            position: relative;
            overflow: hidden;
            min-height: 500px; /* Increased height */
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .category-item:hover {
            flex: 1.1; /* Slight expansion on hover */
            z-index: 2;
        }

        .category-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            filter: brightness(0.8); /* Slightly darken for better text contrast */
        }

        .category-item:hover img {
            transform: scale(1.08);
            filter: brightness(0.9);
        }

        .category-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.85));
            color: white;
            padding: 3rem 2rem 2rem; /* Increased padding */
            text-align: center;
            transition: all 0.3s ease;
        }

        .category-item:hover .category-overlay {
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 4rem 2rem 2rem;
        }

        .category-overlay h3 {
            font-size: 1.4rem; /* Increased font size */
            font-weight: 700; /* Increased font weight */
            text-transform: uppercase;
            letter-spacing: 2px; /* Increased letter spacing */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow */
            transition: all 0.3s ease;
        }

        .category-item:hover .category-overlay h3 {
            font-size: 1.6rem;
            transform: translateY(-5px);
        }

        /* Add decorative elements to make flexbox more visible */
        .categories-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #f97316, #ea580c, #dc2626);
        }

        .categories-section {
            position: relative;
        }

        /* Featured Products Carousel Section */
        .featured-section {
            background: #f8f9fa;
            padding: 5rem 2rem; /* Increased padding */
            position: relative;
        }

        .featured-container {
            max-width: 1400px; /* Increased max-width */
            margin: 0 auto;
        }

        .featured-title {
            text-align: center;
            font-size: 2.5rem; /* Increased font size */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px; /* Increased letter spacing */
            margin-bottom: 4rem; /* Increased margin */
            color: #333;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px; /* Increased border radius */
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1); /* Enhanced shadow */
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-slide {
            width: 100%;
            flex-shrink: 0;
            padding: 0 1.5rem; /* Increased padding */
        }

        .slide-content {
            display: flex;
            gap: 2.5rem; /* Increased gap */
            justify-content: center;
            align-items: stretch;
            min-height: 450px; /* Increased height */
        }

        .product-card {
            background: white;
            border-radius: 16px; /* Increased border radius */
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12); /* Enhanced shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            flex: 1;
            max-width: 380px; /* Increased max-width */
        }

        .product-card:hover {
            transform: translateY(-12px); /* Increased hover effect */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 280px; /* Increased height */
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem; /* Increased padding */
            flex-shrink: 0;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-info {
            padding: 2.5rem; /* Increased padding */
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-info h3 {
            font-size: 1.1rem; /* Increased font size */
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px; /* Increased letter spacing */
            color: #333;
        }

        /* Carousel Navigation */
        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 70px; /* Increased size */
            height: 70px; /* Increased size */
            border-radius: 50%;
            cursor: pointer;
            font-size: 2rem; /* Increased font size */
            color: #333;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15); /* Enhanced shadow */
        }

        .carousel-nav:hover {
            background: white;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
            transform: translateY(-50%) scale(1.15); /* Increased scale */
        }

        .carousel-nav.prev {
            left: -35px; /* Adjusted position */
        }

        .carousel-nav.next {
            right: -35px; /* Adjusted position */
        }

        /* Carousel Indicators */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 0.8rem; /* Increased gap */
            margin-top: 3rem; /* Increased margin */
        }

        .indicator {
            width: 14px; /* Increased size */
            height: 14px; /* Increased size */
            border-radius: 50%;
            background: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #ea580c;
            transform: scale(1.3); /* Increased scale */
        }

        /* Responsive Design */
        
        /* Large screens (1024px+): 3 products per slide = 2 slides total */
        @media (min-width: 1024px) {
            .slide-content {
                justify-content: center;
            }
            
            .product-card {
                max-width: 350px;
            }
        }

        /* Medium screens (768px - 1023px): 2 products per slide = 3 slides total */
        @media (min-width: 768px) and (max-width: 1023px) {
            .slide-content {
                justify-content: center;
            }
            
            .product-card {
                max-width: 320px;
            }
            
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 3rem;
            }

            .hero-text {
                text-align: center;
                order: 2;
            }

            .hero-text h1 {
                font-size: 3.5rem;
            }

            .categories-container {
                min-height: 400px;
            }

            .category-item {
                min-height: 400px;
            }
        }

        /* Small screens (below 768px): 1 product per slide = 6 slides total */
        @media (max-width: 767px) {
            .hero-section {
                min-height: 75vh;
                padding: 2rem 1rem;
            }

            .slide-content {
                justify-content: center;
            }
            
            .product-card {
                max-width: 100%;
                margin: 0 auto;
            }
            
            .product-image {
                height: 220px;
            }
            
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }

            .hero-text {
                text-align: center;
                order: 2;
            }

            .hero-text h1 {
                font-size: 2.8rem;
            }

            .categories-section {
                padding: 2rem 1rem;
            }

            .categories-container {
                flex-direction: column;
                min-height: auto;
                gap: 2px;
            }

            .category-item {
                min-height: 200px;
            }

            .carousel-nav {
                width: 55px;
                height: 55px;
                font-size: 1.6rem;
            }

            .carousel-nav.prev {
                left: -27px;
            }

            .carousel-nav.next {
                right: -27px;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .hero-text h1 {
                font-size: 2.2rem;
            }
            
            .featured-section {
                padding: 3rem 1rem;
            }
            
            .carousel-slide {
                padding: 0 0.5rem;
            }

            .shop-btn {
                padding: 1.2rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section - Increased Banner Size -->
    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-image">
                <img src="https://placehold.co/600x400/f97316/ffffff?text=Crafting+Supplies" alt="Crafting supplies and thread spools">
            </div>
            <div class="hero-text">
                <h1>Add color to your<br><span class="masterpiece">masterpiece</span></h1>
                <button class="shop-btn">Shop Now</button>
            </div>
        </div>
    </section>

    <!-- Under Banner Section - More Visible Flexbox -->
    <section class="categories-section">
        <div class="categories-container">
            <div class="category-item">
                <img src="https://placehold.co/600x500/d4a574/ffffff?text=GLIDE" alt="Glide thread collection">
                <div class="category-overlay">
                    <h3>Glide</h3>
                </div>
            </div>
            
            <div class="category-item">
                <img src="https://placehold.co/600x500/c8a2c8/ffffff?text=MAGNETIC+CORE" alt="Magnetic core bobbin collection">
                <div class="category-overlay">
                    <h3>Magnetic Core Bobbin</h3>
                </div>
            </div>
            
            <div class="category-item">
                <img src="https://placehold.co/600x500/e5e5e5/333333?text=PREMIUM+STABILIZER" alt="Premium stabilizer products">
                <div class="category-overlay">
                    <h3>Premium Stabilizer</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured Products Carousel Section -->
    <section class="featured-section">
        <div class="featured-container">
            <h2 class="featured-title">Featured Products</h2>
            
            <div class="carousel-container">
                <div class="carousel-track" id="carouselTrack">
                    <!-- Slides will be dynamically generated by JavaScript -->
                </div>
                
                <!-- Navigation buttons -->
                <button class="carousel-nav prev" onclick="prevSlide()">‹</button>
                <button class="carousel-nav next" onclick="nextSlide()">›</button>
            </div>
            
            <!-- Carousel indicators -->
            <div class="carousel-indicators" id="carouselIndicators">
                <!-- Indicators will be dynamically generated by JavaScript -->
            </div>
        </div>
    </section>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "Embroidery Stabilizer",
                image: "https://placehold.co/250x250/f0f0f0/666666?text=Stabilizer"
            },
            {
                id: 2,
                name: "Cubbie Grey Elephant",
                image: "https://placehold.co/250x250/f0f0f0/666666?text=Elephant"
            },
            {
                id: 3,
                name: "Kimberbell Cup of Cheer",
                image: "https://placehold.co/250x250/f0f0f0/666666?text=Cup+of+Cheer"
            },
            {
                id: 4,
                name: "Kimberbell Two Scoops",
                image: "https://placehold.co/250x250/f0f0f0/666666?text=Two+Scoops"
            },
            {
                id: 5,
                name: "Premium Thread Set",
                image: "https://placehold.co/250x250/f0f0f0/666666?text=Thread+Set"
            },
            {
                id: 6,
                name: "Embroidery Hoop Kit",
                image: "https://placehold.co/250x250/f0f0f0/666666?text=Hoop+Kit"
            }
        ];

        let currentSlide = 0;
        let totalSlides = 0;
        let productsPerSlide = 3;

        function getProductsPerSlide() {
            const width = window.innerWidth;
            if (width >= 1024) {
                return 3; // Desktop: 3 products per slide = 2 slides total
            } else if (width >= 768) {
                return 2; // Medium: 2 products per slide = 3 slides total
            } else {
                return 1; // Mobile: 1 product per slide = 6 slides total
            }
        }

        function generateCarousel() {
            productsPerSlide = getProductsPerSlide();
            totalSlides = Math.ceil(products.length / productsPerSlide);
            
            const carouselTrack = document.getElementById('carouselTrack');
            const indicatorsContainer = document.getElementById('carouselIndicators');
            
            // Clear existing content
            carouselTrack.innerHTML = '';
            indicatorsContainer.innerHTML = '';
            
            // Generate slides
            for (let i = 0; i < totalSlides; i++) {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                
                const slideContent = document.createElement('div');
                slideContent.className = 'slide-content';
                
                // Add products to this slide
                const startIndex = i * productsPerSlide;
                const endIndex = Math.min(startIndex + productsPerSlide, products.length);
                
                for (let j = startIndex; j < endIndex; j++) {
                    const product = products[j];
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <div class="product-image">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h3>${product.name}</h3>
                        </div>
                    `;
                    slideContent.appendChild(productCard);
                }
                
                slide.appendChild(slideContent);
                carouselTrack.appendChild(slide);
                
                // Generate indicator
                const indicator = document.createElement('span');
                indicator.className = 'indicator';
                if (i === 0) indicator.classList.add('active');
                indicator.onclick = () => goToSlide(i);
                indicatorsContainer.appendChild(indicator);
            }
            
            // Reset to first slide
            currentSlide = 0;
            updateCarousel();
        }

        function updateCarousel() {
            const carouselTrack = document.getElementById('carouselTrack');
            const indicators = document.querySelectorAll('.indicator');
            
            const translateX = -currentSlide * 100;
            carouselTrack.style.transform = `translateX(${translateX}%)`;
            
            // Update indicators
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            const newProductsPerSlide = getProductsPerSlide();
            if (newProductsPerSlide !== productsPerSlide) {
                generateCarousel();
            }
        });

        // Auto-advance carousel
        setInterval(nextSlide, 5000);

        // Initialize carousel on page load
        generateCarousel();
    </script>
</body>
</html>
